# settings.yaml - Konfiguracja aplikacji w formacie YAML.

#  Ustawienia serwera
server:
  host: "0.0.0.0"           # Adres hosta, na kt贸rym uruchomiony jest serwer
  port: 8080                # Port, na kt贸rym serwer nasuchuje

#  cie偶ki do kluczowych katalog贸w
paths:
  data_dir: "./data"        # Katalog z danymi wejciowymi
  logs_dir: "./logs"        # Katalog na pliki log贸w
  models_dir: "./saved_models"  # Katalog z zapisanymi modelami

#  Ustawienia bazy danych
database:
  host: "localhost"         # Adres serwera bazy danych
  port: 5432                # Port bazy danych
  user: "dbuser"            # U偶ytkownik bazy danych
  password: "dbpassword"    # Haso do bazy danych
  name: "trading_db"        # Nazwa bazy danych
  connection_timeout: 30    # Timeout poczenia (w sekundach)

#  Ustawienia API giedowe (Binance, Bybit itp.)
api:
  binance:
    base_url: "https://api.binance.com"
    testnet_url: "https://testnet.binance.vision"
  bybit:
    base_url: "https://api.bybit.com"
    testnet_url: "https://api-testnet.bybit.com"
  retry_attempts: 3         # Maksymalna liczba pr贸b poczenia
  request_timeout: 10       # Timeout zapytania (w sekundach)

#  Ustawienia bezpieczestwa
security:
  enable_access_restrictions: false  # Ograniczenia dostpu (np. IP whitelist)
  enforce_password_encryption: true  # Szyfrowanie hase w bazie danych

#  Ustawienia strategii handlowych
trading:
  max_positions: 10         # Maksymalna liczba jednoczesnych pozycji
  risk_limit: 0.05          # Maksymalny procent ryzyka na pojedyncz transakcj
  max_drawdown: 0.2         # Maksymalny dozwolony drawdown
  commission: 0.001         # Standardowa prowizja transakcyjna
  spread: 0.0005            # Przewidywany spread
  slippage: 0.0005          # Szacowany polizg ceny

#  Dodatkowe ustawienia strategii (atwe do rozszerzenia)
strategy:
  momentum_threshold: 0.1       # Pr贸g momentum do aktywacji strategii
  mean_reversion_window: 20     # Okres dla strategii powrotu do redniej
  stop_loss: 0.02               # Stop-loss jako % od ceny wejcia
  take_profit: 0.05             # Take-profit jako % od ceny wejcia

#  Ustawienia egzekucji transakcji
execution:
  order_type: "market"      # Domylny typ zlecenia (market/limit/stop-limit)
  slippage_tolerance: 0.001 # Maksymalna tolerancja na polizg cenowy
  risk_adjustment: true     # Czy bot dostosowuje ryzyko na podstawie zmiennoci rynku

#  Ustawienia logowania aplikacji
logging:
  level: "INFO"             # Poziom logowania (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  file: "app.log"           # Nazwa pliku log贸w
  rotation: "7d"            # Rotacja log贸w co 7 dni
  max_size_mb: 10           # Maksymalny rozmiar pliku log贸w w MB
